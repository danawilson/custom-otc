---
name: "This is the name of your toolchain that will be presented to the user"
description: "You can provide a short description for your toolchain that will be shown to the user"
version: 0.2
# You can include an image that will display on the creation page for your toolchain.
# Images must first be converted to a base 64 representation using a site such as http://www.askapache.com/online-tools/base64-image-converter/
image: data:image/jpeg;base64,
required:
 - deploy
 - github
 - test

# Github repos
first-repo:
  service_id: githubpublic
  parameters:
    repo_name: "{{github.parameters.first-repo_name}}"
    repo_url: "{{github.parameters.first-repo_url}}"
    type: clone
    has_issues: true
  hidden: [form, description]    

# Pipelines
first-build:
  service_id: pipeline
  parameters:
    name: "first-{{name}}"
    ui-pipeline: true
    configuration: 
     content: $file(first.pipeline.yml)
     env:
      FIRST_REPO: "first-repo"
      CF_APP_NAME: "{{deploy.parameters.hello-world-name}}"
      DEV_SPACE_NAME: "{{deploy.parameters.dev-space}}"
      DEV_ORG_NAME: "{{deploy.parameters.dev-organization}}"
      DEV_REGION_ID: "{{deploy.parameters.dev-region}}"
      QA_SPACE_NAME: "{{deploy.parameters.qa-space}}"
      QA_ORG_NAME: "{{deploy.parameters.qa-organization}}"
      QA_REGION_ID: "{{deploy.parameters.qa-region}}"
      PROD_SPACE_NAME: "{{deploy.parameters.prod-space}}"
      PROD_ORG_NAME: "{{deploy.parameters.prod-organization}}"
      PROD_REGION_ID: "{{deploy.parameters.prod-region}}"
     execute: true
    services: ["first-repo"]
  hidden: [form, description]
    

#Web IDE
webide:
  service_id: orion
  
#Deployment
deploy:
  schema: deploy.json
  service-category: pipeline
  parameters:
    dev-region: "ibm:yp:us-south"
    qa-region: "ibm:yp:us-south"
    prod-region: "ibm:yp:us-south"
    dev-organization: "{{organization}}"
    qa-organization: "{{organization}}"
    prod-organization: "{{organization}}"
    dev-space: dev
    qa-space: qa
    prod-space: prod
    first-name: "{{first-repo.parameters.repo_name}}"

#Github
github:
  schema: github.json
  service-category: githubpublic
  parameters:
  #Update next two lines
    first-repo_name: "first-{{name}}"
    first-repo_url: https://github.com/danawilson/HelloStarterApp
